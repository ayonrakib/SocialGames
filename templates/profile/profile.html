{% include 'commons/head.html' %}
{% include 'commons/pageHeader.html' %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src='/images/profilePicture/{{id}}.png' alt="" width="200" height="200">
            </div>
            <div class="row">
                {% include 'user/button.html' %}
            </div>
        </div>
        <div class="col-md-8">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        First Name:
                    </div>
                    <div class="col-md-4">
                        <input type = "text" class = "form-control" id = "firstName" name = "firstName" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        Last Name:
                    </div>
                    <div class="col-md-4">
                        <input type = "text" class = "form-control" id = "lastName" name = "lastName" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        Email:
                    </div>
                    <div class="col-md-4">
                        <input type = "email" class = "form-control" id = "email" name = "email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        Password:
                    </div>
                    <div class="col-md-4">
                        <input type = "password" class = "form-control" id = "password" name = "password">
                    </div>
                </div>
                <div class="row">
                    {% include 'user/button.html' %}
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'commons/pageFooter.html' %}
{% include 'commons/footer.html' %}
